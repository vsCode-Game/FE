name: Netlify Deploy (Pull Request)

on:
  pull_request:
    branches:
      - develop # develop ë¸Œëœì¹˜ì— PRì´ ì—´ë¦¬ë©´ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # Node.js ìºì‹œ ì„¤ì •
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm install

      # Netlify CLI ìºì‹œ ì„¤ì •
      - name: Cache Netlify CLI
        uses: actions/cache@v3
        with:
          path: ~/.netlify
          key: ${{ runner.os }}-netlify-cli
          restore-keys: |
            ${{ runner.os }}-netlify-

      # Netlify CLI ì„¤ì¹˜
      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      # í”„ë¡œì íŠ¸ ë¹Œë“œ
      - name: Build project
        run: npm run build

      # Netlifyë¡œ ë°°í¬
      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          DEPLOY_OUTPUT=$(netlify deploy â€”auth=$NETLIFY_AUTH_TOKEN â€”site=$NETLIFY_SITE_ID â€”message "Deploy for PR" â€”json)
          DEPLOY_URL=$(echo $DEPLOY_OUTPUT | jq -r .deploy_url)
          echo "Deploy URL: $DEPLOY_URL"
          echo "TEST_DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV

      # PRì— ë°°í¬ URLì„ ì£¼ì„ìœ¼ë¡œ ì¶”ê°€
      - name: Add deploy URL to PR comment
        if: github.event_name == 'pull_request'
        run: |
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d '{"body": "ğŸš€ Test site deployed: '"$TEST_DEPLOY_URL"'"}'
